<!DOCTYPE html>
<html lang="en">
<head>

                <option value="professor">Professor</option>
            </select>
        </div>
        
        
        <form id="register-form">
           
        </form>
        
        <div id="additional-links">
            <label><a href="Login.html">Already have an account? Login</a></label>
        </div>
        
        <div id="errorDiv">
            <p id="errorMessage"></p>
        </div>
        
        <script type="module" src="../Scripts/Register.js"></script>
    </div>
</body>
</html>
